<!-- Footer -->
<style>
   .footer-menu {
    display: flex;
    justify-content: center;
    align-items: stretch;
    background-color: #111;
    flex-wrap: wrap; /* responsive */
  }
  .menu-item {
    flex: 1;
    text-align: center;
    padding: 15px 10px;
    text-decoration: none;
    color: #fff;
    transition: all 0.3s ease;
    min-width: 100px;
  }
  .menu-item i {
    font-size: 20px;
    color: red;
    display: block;
    margin-bottom: 8px;
  }
  .menu-item span { font-size: 14px; display: block; }
  .menu-item:hover { background-color: #fff; color: red; }
  .menu-item:hover i { color: red; }
  .menu-item.active { background-color: red; color: #fff; }
  .menu-item.active i { color: #fff; }

  /* Footer */
  .site-footer {
    background-color: #111;
    color: #fff;
    padding: 15px 20px;
    font-size: 14px;
  }
  .site-footer .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    flex-wrap: wrap;
  }
  .site-footer a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .site-footer a:hover { color: red; }

  /* Back-to-Top Button */
  .back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: red;
    color: #fff;
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background 0.3s ease;
    z-index: 999;
  }
  .back-to-top:hover { background: #b30000; }
  .back-to-top i { font-size: 20px; }

  /* Responsive */
  @media (max-width: 768px) {
    .footer-menu { flex-wrap: wrap; }
    .menu-item { flex: 1 1 50%; } /* two per row */
  }
  @media (max-width: 480px) {
    .menu-item { flex: 1 1 100%; } /* one per row */
  
  
}
</style>
<div class="footer-menu">
  <a href="#" class="menu-item active">
    <i class="fas fa-shipping-fast"></i>
    <span>Track Your Shipment</span>
  </a>
  <a href="#" class="menu-item">
    <i class="fas fa-map-marker-alt"></i>
    <span>Find a Location</span>
  </a>
  <a href="#" class="menu-item">
    <i class="fas fa-truck"></i>
    <span>Ship Now</span>
  </a>
  <a href="#" class="menu-item">
    <i class="fas fa-user-plus"></i>
    <span>Open an Account</span>
  </a>
  <a href="#" class="menu-item">
    <i class="fas fa-user"></i>
    <span>Login</span>
  </a>
</div>



<footer class="site-footer bg-light text-dark">
  <div class="container">
    <div class="footer-left ">
      Copyright Â© <span id="year"></span> OMAK Multi Concept LTD | All rights reserved.
    
      <a href="#" class="text-danger">Terms of Use | Privacy Policy</a>
    </div>
  </div>
</footer>

<!-- Back to Top Button -->
<div class="back-to-top" id="backToTop">
  <i class="fas fa-arrow-up"></i>
</div>

<script>
  // Footer year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Back to Top
  const backToTop = document.getElementById('backToTop');
  window.addEventListener('scroll', () => {
    backToTop.style.display = window.scrollY > 200 ? 'flex' : 'none';
  });
  backToTop.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
